<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
        html, body {height:100%; scroll-behavior:smooth; overflow-x:hidden;}
        a {text-decoration:none; color:inherit;}
        section {width:100%; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; color:#fff;}
        h1, h2, h3 {margin-bottom:20px;}

        /* Navbar */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(211, 84, 0, 0.9);
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {background: #fff; color:#d35400;}

        /* Slide Styles */
        .slide1 {background: url('https://images.unsplash.com/photo-1565958011701-44e5e32e6d03?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080') center/cover no-repeat;}
        .slide2 {background: #f8c291; color:#fff;}
        .slide3 {background: #e67e22;}
        .slide4 {background: #f39c12;}
        .slide5 {background: #d35400;}
        .slide6 {background: #e74c3c;}
        .slide7 {background: #c0392b;}
        .slide8 {background: #f5b041; color:#333;}
        .slide9 {background: #ff7f50;}
        .slide10 {background: #ff6347;}

        /* Slide Content */
        section .content {
            max-width: 800px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
        }
        section h1, section h2 {font-family: 'Pacifico', cursive;}
        section p {font-size:1.2rem; line-height:1.5;}

        /* Buttons */
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #fff;
            color: #d35400;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {background:#f8c291; color:#fff;}

        /* Responsive */
        @media(max-width:768px){section .content{padding:15px; font-size:0.9rem;}}
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#slide1">Home</a>
        <a href="#slide2">About</a>
        <a href="#slide3">Products</a>
        <a href="#slide4">Cakes</a>
        <a href="#slide5">Bread</a>
        <a href="#slide6">
